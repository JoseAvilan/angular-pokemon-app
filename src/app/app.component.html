<div class="app-loader" *ngIf="isLoading">
  <div class="loader-content">
    <img src="assets/pokeball.png" alt="Pokéball" class="rotating-pokeball">
    <h2>Cargando Pokédex...</h2>
  </div>
</div>

<div class="theme-switch-wrapper">
  <i class="pi pi-moon"></i>
  <p-inputSwitch 
    [(ngModel)]="isLightTheme" 
    (onChange)="onThemeChange($event.checked)">
  </p-inputSwitch>
  <i class="pi pi-sun"></i>
</div>

<app-pokemon-list></app-pokemon-list>
