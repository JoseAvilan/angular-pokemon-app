<div class="pokedex-container">
  <div class="header">
    <span class="p-input-icon-left search-bar">
      <i class="pi pi-search"></i>
      <input 
        type="text" 
        pInputText 
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
        placeholder="Buscar Pokémon..." 
        class="w-full"
      />
    </span>

    <p-dropdown 
      [options]="sortOptions" 
      [(ngModel)]="selectedSort" 
      (onChange)="onSortChange()"
      placeholder="Ordenar por nombre"
      styleClass="sort-dropdown"
    ></p-dropdown>
  </div>
  
  <div class="pokemon-grid">
    <div 
      *ngFor="let pokemon of pokemons" 
      class="pokemon-card"
      (click)="onCardSelect(pokemon)"
      tabindex="0"
      (keyup.enter)="onCardSelect(pokemon)">
      
      <img [src]="pokemon.imageUrl" [alt]="pokemon.name" class="pokemon-image">
      <h3 class="pokemon-name">{{ pokemon.name | titlecase }}</h3>
    </div>
  </div>

  <div *ngIf="pokemons.length === 0 && !loading" class="empty-message">
    No se encontraron Pokémon.
  </div>

  <p-paginator
    #paginator
    (onPageChange)="onPageChange($event)"
    [rows]="rows"
    [totalRecords]="totalRecords"
    [first]="first"
  ></p-paginator>
</div>

<p-dialog 
  header="Detalles del Pokémon" 
  [(visible)]="isDialogVisible" 
  [modal]="true" 
  [style]="{width: '50vw', 'max-width': '450px'}"
  [draggable]="false" 
  [resizable]="false"
  styleClass="no-dialog-background">
  
  <div *ngIf="isLoadingDetails" class="flex justify-content-center p-5">
    <p-progressSpinner></p-progressSpinner>
  </div>
  
  <app-pokemon-detail 
    [pokemon]="selectedPokemon" 
    (onClose)="isDialogVisible = false">
  </app-pokemon-detail>
</p-dialog>
