<div class="card p-4 m-4">
  <div class="mb-3">
    <span class="p-input-icon-left w-full">
      <i class="pi pi-search"></i>
      <input 
        type="text" 
        pInputText 
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
        placeholder="Filtrar por nombre..." 
        class="w-full"
      />
    </span>
  </div>

  <p-table 
    #pokemonTable
    [value]="pokemons" 
    [lazy]="true" 
    (onLazyLoad)="loadPokemons($event)"
    [paginator]="true" 
    [rows]="rows" 
    [totalRecords]="totalRecords"
    [tableStyle]="{'min-width': '50rem'}"
    styleClass="p-datatable-striped p-datatable-selectable"
    [loading]="loading"
    selectionMode="single"
    (onRowSelect)="onRowSelect($event)" dataKey="name"
    dataKey="name"
  >
    <ng-template pTemplate="header">
      <tr>
        <th (click)="toggleSort()" style="cursor: pointer;">
          Nombre
          <span class="ml-2">
            <i *ngIf="sortState === 'asc'" class="pi pi-sort-amount-up-alt"></i>
            <i *ngIf="sortState === 'desc'" class="pi pi-sort-amount-down"></i>
            <i *ngIf="sortState === 'none'" class="pi pi-sort-alt"></i>
          </span>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-pokemon>
      <tr [pSelectableRow]="pokemon">
        <td>{{ pokemon.name | titlecase }}</td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="1">No se encontraron Pokémon.</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog 
  header="Detalles del Pokémon" 
  [(visible)]="isDialogVisible" 
  [modal]="true" 
  [style]="{width: '50vw', 'max-width': '450px'}"
  [draggable]="false" 
  [resizable]="false"
>
  <div *ngIf="isLoadingDetails" class="flex justify-content-center p-5">
    <p-progressSpinner></p-progressSpinner>
  </div>

  <app-pokemon-detail [pokemon]="selectedPokemon"></app-pokemon-detail>

</p-dialog>
