<div *ngIf="pokemon" class="pokemon-detail-container">

  <div class="mb-4" *ngIf="images.length > 0">
    <p-carousel 
      [value]="images" 
      [numVisible]="1" 
      [numScroll]="1" 
      [circular]="true"
    >
      <ng-template let-image pTemplate="item">
        <div class="carousel-item-content">
          <img [src]="image" alt="Sprite del PokÃ©mon" class="pokemon-image">
        </div>
      </ng-template>
    </p-carousel>
  </div>
  
  <p-card>
    <ng-template pTemplate="title">
      <div class="flex justify-content-between align-items-center">
        <span>{{ pokemon.name | titlecase }}</span>
        <span class="font-normal text-gray-500">#{{ pokemon.id }}</span>
      </div>
    </ng-template>

    <ng-template pTemplate="content">
      <div class="grid">
        <div class="col-6">
          <strong>Altura:</strong>
          <p>{{ pokemon.height / 10 }} m</p> </div>
        <div class="col-6">
          <strong>Peso:</strong>
          <p>{{ pokemon.weight / 10 }} kg</p> </div>
      </div>
      
      <div class="mt-3">
        <strong>Tipos:</strong>
        <div class="mt-2">
          <span *ngFor="let typeInfo of pokemon.types" class="mr-1">
            <p-tag [value]="typeInfo.type.name" [rounded]="true"></p-tag>
          </span>
        </div>
      </div>

    </ng-template>
  </p-card>

</div>
